
<div class = "card-deck justify-content-center" >
  <app-character-create (submitted)=handleSubmit()></app-character-create>
  <app-character-item (submitted)=handleSubmit() *ngFor=" let char of chars;"
  [id]="char.id"
  [name]="char.name"
  [description]="char.description"
  [health]="char.currentHealth"
  [strength]="char.strength"
  [dexterity]="char.dexterity"
  [rarity]="char.rarity"
  >
  </app-character-item>
</div>
