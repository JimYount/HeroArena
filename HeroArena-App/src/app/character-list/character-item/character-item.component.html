<div class="card" style="width: 18rem; margin-bottom: 12px">
    <img class="card-img-top" src="https://vignette.wikia.nocookie.net/renryuu/images/4/4b/Red_Ogre.png/revision/latest/scale-to-width-down/168?cb=20160703132326" alt="Card image cap">
    <div class="card-body">
      <h2 class="card-title">{{name}}</h2>
      <p class="card-text">{{description}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Health: <strong>{{health}}</strong></li>
      <li class="list-group-item">Strength: <strong>{{strength}}</strong></li>
      <li class="list-group-item">Dexterity: <strong>{{dexterity}}</strong></li>
    </ul>
    <div class="card-body ">
      <h4>{{rarity}}</h4>
    </div>
  </div>
