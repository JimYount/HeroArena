<div class="card" style="width: 18rem; margin-bottom: 12px">

    <form (ngSubmit)="onSubmit(charForm)"  #charForm = "ngForm">
      <h2>Add a new Character to Pool</h2>
      <input name="id" type="hidden" [(ngModel)]="id" >
    <div class="card-body">
        <label for="name"></label>
        <div >
          <h2><input type="text" name="name" class="form-control-plaintext" required [(ngModel)]="name"></h2>

        </div>

      <textarea class="form-control-plaintext" name="description" required [(ngModel)]="description" ></textarea>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
          <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text"> <i class="mdi mdi-heart-multiple" aria-hidden="true"></i>
                </div>
              </div>
              <input type="number" class="form-control" name="health" required [(ngModel)]="health">
            </div>
      </li>
      <li class="list-group-item"><div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text"> <i class="mdi mdi-sword-cross" aria-hidden="true"></i>
            </div>
          </div>
          <input type="number" class="form-control" name="strength" required [(ngModel)]="strength"  >
        {{strength}}
        </div></li>
      <li class="list-group-item"><div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text"> <i class="mdi mdi-shield-sun" aria-hidden="true"></i>
            </div>
          </div>
          <input type="number" class="form-control" name="dexterity" required [(ngModel)]="dexterity" >
        </div></li>
    </ul>
    <div class="card-body ">
      <h4><input type="text"  class="form-control-plaintext" name="rarity" required [(ngModel)]="rarity"></h4>
      <input type="submit" [disabled]="!charForm.form.valid">
    </div>

    </form>

  </div>
